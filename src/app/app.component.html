<div class="container pb-5">
  <app-task-form-reactive
    (addTask)="onAddTask($event)"
  ></app-task-form-reactive>

  <app-task-list
    [tasks]="listTask"
    (handleTask)="handleTask($event)"
  ></app-task-list>

  <div #myDiv>
    <div *ngIf="selectedTask">
      <app-task-detail
        [task]="selectedTask"
        (closeDetail)="fecharDetalhes()"
      ></app-task-detail>
    </div>
  </div>
  <div #log>
    <app-task-log [tasks]="logTask"></app-task-log>
  </div>
</div>
